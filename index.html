<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mattera Gas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big_wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/f1.png" alt="logo" />
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="" class="btn">Ingresar</a></li>
              </ul>
            </div>
            <div class="overlay"></div>

            <div class="hamburguesa-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <div class="showcasearea">
          <div class="container">
            <div class="izq">
              <img src="./img/logo3.jpg" alt="" class="shape" />
              <div class="big-title">
                <h1>Lorem ipsum dolor sit amet.</h1>
                <h1>Lorem ipsum dolor sit.</h1>
              </div>
              <p class="text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Recusandae rerum distinctio tempora veritatis provident
                necessitatibus vel suscipit deserunt quo.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get Started</a>
              </div>
            </div>
            <div class="derecha">
              <div
                id="carouselExampleFade"
                class="carousel slide carousel-fade"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/img/foto1.JPG" class="d-block w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/img/foto2.JPG"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                 
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="botton-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fab fa-instagram"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--Archivos de Javascript-->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
